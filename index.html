<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Drivetime polygons</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="panel">
        <form method="get" action="#">
            <fieldset>
                <div class="input-container">
                    <label for="address">
                        Address
                    </label>
                    <input id="address" type="textbox" value="" placeholder="Please enter the address" />
                </div>
                <div class="input-container">
                    <label for="time">
                        Time in hours
                    </label>
                    <input id="time" type="number" step="0.1" value="0.5" placeholder="Please enter time in hours" />
                </div>
                <div class="input-container">
                    <label for="speed">
                        Speed in KPH
                    </label>
                    <input id="speed" type="number" value="5" placeholder="Please enter speed in KPH" />
                </div>
                <div class="input-container">
                    <label for="quality">
                        Quality
                    </label>
                    <select id="quality">
                        <option value="low">Low</option>
                        <option value="middle">Middle</option>
                        <option value="hight">Hight</option>
                    </select>
                </div>
                <input type="button" id="searchbtn" value="Search" onclick="return false;">
            </fieldset>
        </form>
    </div>
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places,geometry&key=AIzaSyAApMaNJMXZXPlVVp4tBsq1q_kNHdEoE7A"></script>
    <script src="dtpolygon.js"></script>
    <script src="main.js"></script>
</body>
</html>
